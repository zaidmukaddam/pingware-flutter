name: pingware
description:
  PingWare is a network diagnostic tool with a number of features, such as the ability to ping an IP address or hostname, send Wake on LAN magic packets, look up a domain name, and more.
publish_to: "none"
version: 1.0.0+2

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  animate_do: ^2.1.0
  auto_animated: ^3.0.1
  bloc: ^8.0.3
  carrier_info: ^2.0.5
  cupertino_icons: ^1.0.4
  dart_ping: ^6.1.2
  dart_ping_ios: ^1.1.0
  dynamic_color: ^1.4.0
  elegant_notification: ^1.5.4
  enum_to_string: ^2.0.1
  equatable: ^2.0.3
  feedback: ^2.5.0
  flex_color_scheme: ^5.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  # dbus version solving issue
  flutter_platform_widgets: ^1.20.0
  flutter_svg: ^1.0.3
  font_awesome_flutter: ^10.1.0
  get: ^4.6.5
  google_fonts: ^3.0.1
  google_maps_flutter: ^2.1.8
  hive: ^2.2.2
  hive_flutter: ^1.1.0
  http: ^0.13.4
  hydrated_bloc: ^8.1.0
  introduction_screen: ^3.0.2
  json_annotation: ^4.5.0
  json_serializable: ^6.2.0
  lan_scanner: ^3.4.1
  modal_bottom_sheet: ^2.0.1
  network_info_plus: ^2.1.3
  package_info_plus: ^1.4.2
  path_provider: ^2.0.11
  permission_handler: ^10.0.0
  splash_screen_view: ^2.0.1
  url_launcher: ^6.1.3
  wake_on_lan: ^3.0.0

dev_dependencies:
  build_runner: ^2.1.11
  dart_code_metrics: ^4.15.2
  flutter_test:
    sdk: flutter
  icons_launcher: ^1.2.1
  import_sorter: ^4.6.0
  lint: ^1.8.2

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  assets:
    - assets/dark_mode_map_style.txt
    - assets/icons/launcher_icon.png
